<svg width="1200" height="320" viewBox="0 0 1200 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1200" y2="320" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#020617"/>
      <stop offset="0.5" stop-color="#030b1e"/>
      <stop offset="1" stop-color="#020617"/>
    </linearGradient>

    <!-- Blue glow -->
    <radialGradient id="glowBlue" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(600 150) rotate(90) scale(180 420)">
      <stop offset="0" stop-color="#3B82F6" stop-opacity="0.28"/>
      <stop offset="0.55" stop-color="#2563EB" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#1D4ED8" stop-opacity="0"/>
    </radialGradient>

    <!-- Text shimmer -->
    <linearGradient id="textShine" x1="0" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#E5E7EB"/>
      <stop offset="45%" stop-color="#E5E7EB"/>
      <stop offset="50%" stop-color="#93C5FD"/>
      <stop offset="55%" stop-color="#E5E7EB"/>
      <stop offset="100%" stop-color="#E5E7EB"/>
      <animateTransform
        attributeName="gradientTransform"
        type="translate"
        from="-1200 0"
        to="1200 0"
        dur="4.5s"
        repeatCount="indefinite"/>
    </linearGradient>

    <!-- Soft blur -->
    <filter id="blur20" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20"/>
    </filter>

    <filter id="blur6" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>

    <!-- Glow on text -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid pattern -->
    <pattern id="grid" width="36" height="36" patternUnits="userSpaceOnUse">
      <path d="M 36 0 L 0 0 0 36" stroke="#1E293B" stroke-opacity="0.45" stroke-width="1"/>
    </pattern>

    <!-- Tiny dot -->
    <circle id="dot" r="2" fill="#38BDF8" fill-opacity="0.65"/>
  </defs>

  <!-- Base -->
  <rect width="1200" height="320" fill="url(#bgGrad)"/>

  <!-- Subtle grid -->
  <rect width="1200" height="320" fill="url(#grid)" opacity="0.42">
    <animate attributeName="opacity" values="0.32;0.46;0.32" dur="6s" repeatCount="indefinite"/>
  </rect>

  <!-- Main glow blob -->
  <ellipse cx="600" cy="150" rx="380" ry="130" fill="url(#glowBlue)" filter="url(#blur20)">
    <animate attributeName="cx" values="560;640;560" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="rx" values="360;410;360" dur="8s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Secondary glows -->
  <circle cx="260" cy="70" r="64" fill="#2563EB" fill-opacity="0.08" filter="url(#blur20)">
    <animate attributeName="cx" values="230;300;230" dur="9s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="60;85;60" dur="9s" repeatCount="indefinite"/>
  </circle>

  <circle cx="980" cy="260" r="72" fill="#38BDF8" fill-opacity="0.07" filter="url(#blur20)">
    <animate attributeName="cx" values="960;1020;960" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="250;230;250" dur="10s" repeatCount="indefinite"/>
  </circle>

  <!-- Tech lines -->
  <g opacity="0.28" stroke="#60A5FA" stroke-width="1.2" fill="none">
    <path d="M70 80 L200 50 L260 90 L210 145 L120 130 Z">
      <animate attributeName="opacity" values="0.12;0.35;0.12" dur="5.5s" repeatCount="indefinite"/>
    </path>
    <path d="M940 50 L1080 70 L1115 145 L1020 175 L920 125 Z">
      <animate attributeName="opacity" values="0.18;0.4;0.18" dur="6.2s" repeatCount="indefinite"/>
    </path>
    <path d="M920 220 L1010 205 L1085 235 L1040 285 L950 280 Z">
      <animate attributeName="opacity" values="0.1;0.32;0.1" dur="7s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Floating dots / particles -->
  <g>
    <use href="#dot" x="130" y="245">
      <animate attributeName="y" values="245;225;245" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.85;0.2" dur="3.2s" repeatCount="indefinite"/>
    </use>
    <use href="#dot" x="220" y="210">
      <animate attributeName="y" values="210;195;210" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.15;0.7;0.15" dur="2.8s" repeatCount="indefinite"/>
    </use>
    <use href="#dot" x="1020" y="95">
      <animate attributeName="y" values="95;80;95" dur="3.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.8;0.1" dur="3.8s" repeatCount="indefinite"/>
    </use>
    <use href="#dot" x="1085" y="205">
      <animate attributeName="y" values="205;188;205" dur="4.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.12;0.75;0.12" dur="4.4s" repeatCount="indefinite"/>
    </use>
    <use href="#dot" x="590" y="55">
      <animate attributeName="y" values="55;38;55" dur="4.1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.95;0.2" dur="4.1s" repeatCount="indefinite"/>
    </use>
  </g>

  <!-- Decorative code glyphs -->
  <g font-family="monospace" font-size="14" fill="#93C5FD" opacity="0.16">
    <text x="90" y="290">&lt;/&gt;</text>
    <text x="1030" y="45">{ PG }</text>
    <text x="101" y="55">const</text>
    <text x="1070" y="295">dev</text>
    <animate attributeName="opacity" values="0.09;0.18;0.09" dur="5s" repeatCount="indefinite"/>
  </g>

  <!-- Main content group -->
  <g>
    <!-- Small top label -->
    <text x="600" y="108"
          text-anchor="middle"
          font-family="Inter, Segoe UI, Arial, sans-serif"
          font-size="14"
          letter-spacing="3"
          fill="#60A5FA"
          opacity="0.95">
      JUNIOR FULL STACK DEVELOPER
      <animate attributeName="opacity" values="0.75;1;0.75" dur="3.5s" repeatCount="indefinite"/>
    </text>

    <!-- Main title -->
    <text x="600" y="168"
          text-anchor="middle"
          font-family="Space Grotesk, Inter, Segoe UI, Arial, sans-serif"
          font-size="30"
          font-weight="700"
          fill="url(#textShine)"
          filter="url(#textGlow)">
      PEDRO EMILIO DE LIMA GOMES
    </text>

    <!-- Subtitle -->
    <text x="600" y="208"
          text-anchor="middle"
          font-family="Inter, Segoe UI, Arial, sans-serif"
          font-size="16"
          fill="#CBD5E1"
          opacity="0.95">
      React 路 TypeScript 路 Node.js 路 Clean UI 路 Real Solutions
    </text>

    <!-- Accent line -->
    <line x1="420" y1="232" x2="780" y2="232" stroke="#3B82F6" stroke-opacity="0.55" stroke-width="2" stroke-linecap="round">
      <animate attributeName="x1" values="450;420;450" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="750;780;750" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="stroke-opacity" values="0.35;0.75;0.35" dur="4s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Border -->
  <rect x="0.5" y="0.5" width="1199" height="319" rx="0" stroke="#1E293B" stroke-opacity="0.65"/>
</svg>
